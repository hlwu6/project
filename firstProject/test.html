<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1 {width:1400px; height:400px;padding:200px;border:1px solid #aaaaaa;} 

</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>请把 W3School 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="timg.jpg" draggable="true" ondragstart="drag(event)" />

</body>
</html>
